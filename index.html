<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Data Scraper</h1>
        <button id="scrapeBtn">Start Scraping</button>
        <button id="downloadBtn" class="hidden">Download Data</button>
    </div>

    <script>
        document.getElementById('scrapeBtn').addEventListener('click', function() {
            fetch('/scrape-data')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('downloadBtn').classList.remove('hidden');
                        alert('Data scraping completed!');
                    } else {
                        alert('An error occurred while scraping data.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while scraping data.');
                });
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            window.location.href = '/download-data';
        });
    </script>
</body>
</html>
